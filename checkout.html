<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Fuente IBM Plex Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Serif+JP:wght@200..900&display=swap"
    rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
  <title>hifas studio</title>
  <link rel="icon" href="root/favicon.ico" type="image/x-icon">

</head>

<body data-page-type="checkout">
  <!-- Textura de logo de fondo -->
  <div id="logo-texture"></div>

  <main id="checkout-container">

    <div id="lista-carrito"></div>


    <section class="checkout-formulario">
      <form id="form-checkout">
        <div class="largo">
          <label for="nombre">full name</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="largo">
          <label for="email">email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="largo" id="nl-optin-row">
          <label class="checkbox" style="display:flex; gap:.5rem; align-items:center; cursor:pointer;">
            <input type="checkbox" id="nl-check">
            <span>suscribirme a la newsletter y obtener <strong>10%</strong> de descuento en productos</span>
          </label>
        </div>

        <div class="largo">
          <label for="direccion">dirección</label>
          <input type="text" id="direccion" name="direccion" required>
        </div>

        <div class="corto">
          <label for="cp">código postal</label>
          <input type="text" id="cp" name="cp" inputmode="numeric" pattern="\d*" required>
        </div>

        <div class="corto">
          <label for="pais">pais</label>
          <input type="text" id="pais" name="pais" required>
        </div>
        <!--
        <div class="">
          <label for="tarjeta">Número de tarjeta</label>
          <input type="text" id="tarjeta" name="tarjeta" class="largo" maxlength="19" placeholder="XXXX XXXX XXXX XXXX"
            required>
        </div>

        <div class="">
          <label for="fecha-exp">Fecha expiración (MM/AA)</label>
          <input type="text" id="fecha-exp" name="fecha-exp" class="corto" placeholder="MM/AA" required>
        </div>

        <div class="">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" class="cortisimo" maxlength="4" required>
        </div>
-->
        <div class="largo" id="zonaDropdown" data-selected="">
          <label for="zona-envio">zona de envío</label>
          <div class="dropdown dropdown-toggle">elige zona</div>
          <div class="dropdown-menu" id="zonaOpciones"></div>
        </div>

      </form>
    </section>

    <div class="checkout-totales">
      <span>Total productos: <strong id="total-items">0</strong></span>
      <span>Subtotal: <strong id="subtotal">0.00€</strong></span>
      <span>Envío: <strong id="envio">?€</strong></span>
      <span>Comisión: <strong id="comision">?€</strong></span>
      <span>Total a pagar: <strong id="total-pago">0.00€</strong></span>
    </div>

    <div class="checkout-submit">
      <button type="submit" form="form-checkout" class="btn-añadir-carrito largo">Realizar pedido</button>
    </div>
    <div class="btn-añadir-carrito-texto">
      it may take a few seconds to process your order, please be patient.
    </div>
  </main>


  <script src="js/envio.js"></script>
  <script src="js/app.js"></script>
  <script src="js/newsletter.js"></script>
  <script src="js/navBtns.js"></script>
  <script src="js/logoTexture.js"></script>
  <script src="js/checkout.js"></script>

  <!-- Stripe JS -->
  <script src="https://js.stripe.com/v3/"></script>
</body>

</html>
